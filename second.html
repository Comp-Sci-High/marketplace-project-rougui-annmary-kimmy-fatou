      <a class="navbar-brand" href="#">Our Freedom AI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
       
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>

          <li class="nav-item">
            <a class="nav-link position-relative" href="cart.html">
              <i class="bi bi-cart-fill"></i> My Cart

              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                3
                <span class="visually-hidden">items in cart</span>
              </span>

        </ul>
        
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>

        </form>

  <!-- Product Detail Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <!-- Product Image -->
          <div class="col-md-6 text-center">
            <img id="modalProductImage" src="" alt="Product" class="img-fluid rounded">
          </div>

          <!-- Product Info -->
          <div class="col-md-6">
            <h3 id="productModalLabel">Product Title</h3>
            <p id="productPrice" class="fw-bold">$0.00</p>
            <p id="productDescription">Detailed product description here.</p>

            <!-- Sizes -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Select Size:</label>
              <div id="productSizes" class="d-flex flex-wrap gap-2">
                <!-- Sizes will be dynamically inserted -->
              </div>
            </div>

            <!-- Add to Cart -->
            <button class="btn btn-dark w-100 mt-2" data-bs-dismiss="modal">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
